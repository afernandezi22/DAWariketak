<!-- Gehitu botoi bat kontagailua txikitzeko.
Gehitu botoi bat kontagailua berrabiarazteko.
Margotu kontagailua gorriz, balioa zero baino txikiagoa denean.
Margotu kontagailua berdez balioa zero baino handiagoa denean. -->
<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Ariketa 1</title>
</head>
<body>
    <div id="app">
        <div>
            <h3 :style="{ color: kontadorea > 0 ? 'green' : 'red' }">{{ kontadorea }}</h3>
            <input type="number" :style="{ border: kontadorea > 0 ? '2px solid green' : '2px solid red'}" id="kontadorea" v-model="kontadorea" disabled>
            <button type="button" class="btn btn-primary" @click="gehitu">+</button>
            <button type="button" class="btn btn-secondary" @click="kendu">-</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                kontadorea: 0,
            },
            methods: {
                gehitu(){
                    this.kontadorea++;
                } ,
                kendu(){
                    this.kontadorea--;
                }
            }
        });
        </script>
</body>
</html>
