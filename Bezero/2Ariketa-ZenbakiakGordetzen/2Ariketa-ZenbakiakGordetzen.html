<!-- Gehitu array bat eta dagokion metodoa eta add botoia erabiltzailearen zenbaki gogokoenak gordetzeko.
Marraztu array hori v-for erabiliz.
Add botoian :disabled erabili, array-ak zenbaki errepikaturik ez badu bakarrik saka dadin. (Propietate kalkulatuak erabili). -->
<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Ariketa 1</title>
</head>
<body>
    <div id="app">
        <div>
            <label for="zenbaki">Zenbaki:</label>
            <input type="number" id="zenbaki" v-model="zenbaki" @keyup.enter="gehitu">
            <button type="button" class="btn btn-primary" @click="gehitu" :disabled="zenbakiaDago()">Sartu</button>
        </div>

        <li v-for="zbk in zenbakiak">
            {{ zbk }}
        </li>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                zenbaki: 0,
                zenbakiak: [],
            },
            methods: {
                zenbakiaDago() {
                    return this.zenbakiak.includes(this.zenbaki);
                },
                gehitu() {
                    if (!this.zenbakiaDago()) {
                        this.zenbakiak.push(this.zenbaki);
                    }
                }
            }
        });
    </script>
</body>
</html>
